
{% extends "base.html" %}

{% load staticfiles %}

{% block h1 %}

    <div class="center-div">
Signup
    </div>

{% endblock %}

{% block content %}

    <div class="center-div">
            <form class = "form-horizontal" action = "" method="post" name="authenticate">
                {% csrf_token %}

                {% for field in form %}

                    <span>{{ field.errors }}</span>
                    <div>{{ field.label_tag }}</div>
                    <div>{{ field }}</div>
                    <br>

                {% endfor %}
                <br>
                <button type="submit">Submit</button>
                <br>
            </form>
    </div>

            <script type="text/javascript">

                document.ready=autocap()
                function autocap(){
                document.getElementById("id_username").autocapitalize = "none";

                }
            </script>

{% endblock %}
