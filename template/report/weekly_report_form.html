
{% extends "base.html" %}

{% load staticfiles %}

{% block h1 %}Add/Change a Week{% endblock %}

{% block script %}

{% endblock %}

{% block content %}

<div>

    <form action = "" method="post" name="createday">
        {% csrf_token %}

        {% for field in form %}

        <span>{{ field.errors }}</span>

        <div class="row">
            <div class="col-xs-4 col-sm-2">{{ field.label_tag }}</div>
            <div class="col-xs-8 col-sm-8">{{ field }}</div>
        </div>
        {% endfor %}

        <div class="row">

            <div class="col-xs-2 col-xs-offset-3"><button type="submit" class="btn btn-primary">Save</button></div>
            <div class="col-xs-1 col-xs-offset-1"><a href="/report/week/{{ week_id }}"><button type="button" class="btn btn-primary">Cancel</button></a></div>

        </div>

    </form>

</div>

<script>
$( "#datepicker" ).datepicker({
dateFormat: 'WEEK Of M d ',
disableTouchKeyboard: true,
Readonly: true}).attr("readonly", "readonly");
</script>

{% endblock %}
