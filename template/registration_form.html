{% extends "base.html" %}

{% load staticfiles %}

{% block h1 %}
<div class="row">
    <div class="col-xs-4 col-xs-offset-4">
Login
    </div>
</div>
{% endblock %}

{% block content %}

<div class="row">
    <div class="col-xs-4 col-xs-offset-4">
            <form class = "form-horizontal" action = "" method="post" name="authenticate">
                {% csrf_token %}

                {% for field in form %}

                    <span>{{ field.errors }}</span>
                    <div>{{ field }}</div>
                    <br>

                {% endfor %}
                <br>
                <button type="submit">Submit</button>
                <br>
            </form>

            <script type="text/javascript">
                (function ($) {
                $(document).ready(function(){
                $(".navbar").hide();
                });
                }(jQuery));

                document.onload=autocap()
                function autocap(){
                document.getElementById("id_username").autocapitalize = "none";

                }
            </script>
    </div>
</div>

{% endblock %}
