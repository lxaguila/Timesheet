{% extends "base.html" %}


{% block content %}

{% include 'print_week.html' %}


<div class="col-xs-1 col-xs-offset-1"><a href="/report/week/{{ week_id }}/?action=print"><button class="btn btn-primary">Send</button></a></div>
<div class="col-xs-1 col-xs-offset-3"><a href="/report/week/{{ week_id }}"><button class="btn btn-primary">Cancel</button></a></div>


{% endblock %}

{% if messages %}

<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>

{% endif %}
